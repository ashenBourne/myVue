<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/umd/vue.js"></script>
</head>

<body>
    <div id="app" class="xxx">
        人员信息
        <ul style="color:red;padding:10px">
            <li>姓名：{{information.name}}</li>
            <li>年龄：{{information.age}}</li>
            <li>职位：{{information.job}}</li>
        </ul>
    </div>
    <script>
        /**
         * 这个相当于是全局混入：注意混入的顺序，此时，Vue混入方法是先于实例化的操作的，
         * 所以，new的时候，会有这个created方法；如果放到new后边，就不会有了
         * 
         * **/
        Vue.mixin({
            created() {
                console.log("这是create1")
            },
        })
        let vm = new Vue({
            el: "#app",
            data() {
                return {
                    information: {
                        job: "前端工程师",
                        age: 18,
                        name: "六神啊六神"
                    }
                }
            },
            // render(h) {
            //     return h("div",'这是render渲染的')
            // }, 
            // template:"<div class='red'>字体颜色</div>"
            created() {
                // 这次开始讲合并声明周期：mixins
                console.log('这是created2');
            },

        })
        // 每次数据更新直接调用下面方法即可
        // Vue更新策略是以组件为单位，给每个组件都增加一个watcher，属性变化后更新watcher
        setTimeout(() => {
            vm.information.age=20
        }, 2000);

    </script>
</body>

</html>
